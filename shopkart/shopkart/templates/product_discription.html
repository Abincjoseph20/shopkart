<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="{{ prd.image.url }}" width="100%" id="ProductImg">
            </div>
            <div class="col-2">
                <p>{{ prd.title }}</p>
                <h1>{{ prd.title }}</h1>
                <h4>${{ prd.price }}</h4>
                <select>
                    <option>Select Size</option>
                    <option>XXL</option>
                    <option>XL</option>
                    <option>L</option>
                    <option>M</option>
                    <option>S</option>
                </select>
                <input type="number" value="1">
                <a href="" class="btn">Add To Cart</a>

                <h3>Product Details <i class="fa fa-indent"></i></h3>
                <br>
                <p>{{ prd.description }}</p>
            </div>
        </div>
    </div>
</body>
</html>
